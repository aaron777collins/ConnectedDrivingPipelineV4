name: Test Suite

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc g++ gfortran
          sudo apt-get install -y libblas-dev liblapack-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Validate Dask setup
        run: |
          python validate_dask_setup.py

      - name: Run tests with pytest
        run: |
          pytest -v --cov=. --cov-report=term-missing --cov-report=xml --cov-report=html
        continue-on-error: false

      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Check coverage threshold
        if: matrix.python-version == '3.11'
        run: |
          coverage report --fail-under=70 || echo "::warning::Coverage is below 70% threshold"

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Check code formatting with black
        run: |
          black --check --diff .
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff .
        continue-on-error: true

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc g++ gfortran
          sudo apt-get install -y libblas-dev liblapack-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run integration tests
        run: |
          pytest -v -m integration --tb=short
        continue-on-error: true

      - name: Run slow tests
        run: |
          pytest -v -m slow --tb=short
        continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t connected-driving-pipeline:test .

      - name: Test Docker image
        run: |
          docker run --rm connected-driving-pipeline:test python validate_dask_setup.py

      - name: Validate Docker Compose configuration
        run: |
          docker compose config > /dev/null
          docker compose -f docker-compose.prod.yml config > /dev/null

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint, integration-test, docker-build]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Test Suite: ${{ needs.test.result }}"
          echo "Code Quality: ${{ needs.lint.result }}"
          echo "Integration Tests: ${{ needs.integration-test.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"

          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "::error::Test suite failed"
            exit 1
          fi
